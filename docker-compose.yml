version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STOCKFISH_PATH=/usr/games/stockfish
      - STOCKFISH_POOL_SIZE=4
      - STOCKFISH_DEPTH=18
      - STOCKFISH_TIMEOUT=10000
      - ALLOWED_ORIGINS=https://www.chessshare.com,https://chess-share-khaki.vercel.app,http://localhost:8080
      - RATE_LIMIT_FREE_DAILY=3
      - RATE_LIMIT_PRO_DAILY=50
    volumes:
      # Mount source for hot reload in development
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v1/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  dev:
    build:
      context: .
      target: builder
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STOCKFISH_PATH=/usr/games/stockfish
      - STOCKFISH_POOL_SIZE=2
      - STOCKFISH_DEPTH=16
      - STOCKFISH_TIMEOUT=10000
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3000
      - RATE_LIMIT_FREE_DAILY=100
      - RATE_LIMIT_PRO_DAILY=1000
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    command: npm run dev
    profiles:
      - dev
